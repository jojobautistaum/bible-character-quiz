<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bible Character Quiz</title>
</head>
<body>
    <main class="min-vh-100 bg-dark d-flex justify-content-center">
        <section class="w-50 bg-white p=5 my-5 rounded">
            <div class="row p-3">
                <div class="col-6 class">
                    <p id="hs">View high scores</p>
                </div>
                <div class="col-6 text-dark d-flex justify-content-end">
                    <p id="timer">Time: 0</p>
                </div>
            </div>
            <div id="page1" class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <h4>Bible Character Challenge</h4>
                </div>
                <div class="d-flex justify-content-center p-3">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit aliquam delectus, dolorum quae exercitationem culpa dolor temporibus, optio soluta ad dolorem perferendis eligendi earum fuga, atque mollitia rerum sunt. Et!</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn text-white">Start Quiz</button>
                </div>
            </div>
            <div class="d-flex justify-content-center item-content-center mt-5">
                <span id="count" class="large-fontsize"></span>
            </div>
            <div id="quiz"  class=" d-flex flex-column">
                <div>
                    <h4 id="question"></h4>
                </div>
                <div>
                    <button id="opt1" class="options !important"></button>
                </div>
                <div>
                    <button id="opt2" class="options !important"></button>
                </div>
                <div>
                    <button id="opt3" class="options !important"></button>
                </div>
                <div>
                    <button id="opt4" class="options !important"></button>
                </div>
            </div>
            <div id="stat-msg">
                <div>
                    <p id="stat-border"></p>
                </div>
                <div>
                    <label id="msg"></label></p>
                </div>
            </div>
            
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
