<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bible Character Quiz</title>
</head>
<body>
    <main class="min-vh-100 bg-dark d-flex justify-content-center">
        <section class="w-50 bg-white p=5 my-5 rounded">
            <div class="row p-3" id="heading">
                <div class="col-6 class">
                    <a id="hs" href="#high-score">View high scores</a>
                </div>
                <div class="col-6 text-dark d-flex justify-content-end">
                    <p id="timer">Time: 0</p>
                </div>
            </div>
            <div id="page1" class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <h4>Bible Character Challenge</h4>
                </div>
                <div class="d-flex justify-content-center p-5 mx-5">
                    <p>Try to answer the following Bible Character trivia within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn text-white">Start Quiz</button>
                </div>
            </div>
            <div class="d-flex justify-content-center item-content-center mt-5">
                <span id="count" class="large-fontsize"></span>
            </div>
            <div id="quiz"  class="d-flex flex-column">
                <div>
                    <h4 id="question"></h4>
                </div>
                <div>
                    <button id="opt1" class="options !important"></button>
                </div>
                <div>
                    <button id="opt2" class="options !important"></button>
                </div>
                <div>
                    <button id="opt3" class="options !important"></button>
                </div>
                <div>
                    <button id="opt4" class="options !important"></button>
                </div>
            </div>
            <form id="your-score">
                <label id="done">All Done!</label><br/>
                <label id="score"></label><br/>
                <label for="initial" id="init">Enter initials</label>
                <input type="text" id="initial" name="initial">
                <input type="submit" value="Submit">
            </form>
            <form id="high-score">
                <label id="high-title">High scores</label><br/>
                <label id="highest"> </label><br/>
                <button id="back-btn" class="highest-btn">Go back</button>
                <button id="clear-btn" class="highest-btn">Clear high scores</button>
            </form>
            <div id="stat-msg">
                <div>
                    <p id="stat-border"></p>
                </div>
                <div>
                    <label id="msg"></label></p>
                </div>
            </div>
        </section>   
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
